<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== BOXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>product card Nike</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
      <!-- =========NAV======== -->
      <nav class="nav grid">
        <div class="nav__toggle" id="nav-toggle">
          <img src="assets/icons/icon-menu.svg" alt="" />
        </div>

        <div>
          <a class="nav__logo"
            ><img src="assets/icons/nike-logo.svg" alt=""
          /></a>
        </div>

        <!-- =====NAV LIST=== -->
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <l1 class="nav__item">
              <a href="" class="nav__link">HOME</a>
            </l1>
            <l1 class="nav__item">
              <a href="" class="nav__link">WOMEN</a>
            </l1>
            <l1 class="nav__item">
              <a href="" class="nav__link">KIDS</a>
            </l1>
            <l1 class="nav__item">
              <a href="" class="nav__link">CUSTOMIZE</a>
            </l1>
            <l1 class="nav__item">
              <a href="" class="nav__link">SALES</a>
            </l1>
          </ul>
        </div>

        <div class="nav__shop">
          <img src="assets/icons/shopping-bag.svg" alt="" />
        </div>
      </nav>
    </header>

    <main class="grid">
      <!--=============== HOME ===============-->
      <section class="home">
        <div class="sneaker">
          <div class="sneaker__figure"></div>

          <div>
            <img
              src="assets/img/NikeAirMaxMotion2.png"
              alt=""
              class="sneaker__img shows"
              color="#A29596"
            />
            <img
              src="assets/img/NikeAirMax Motion2black.png"
              alt=""
              class="sneaker__img"
              color="#111111"
            />
          </div>

          <div class="sneaker__colors">
            <span
              class="sneaker__color sneaker__colors-one active"
              primary="#A29596"
              color="#A29596"
            >
            </span>
            <span
              class="sneaker__color sneaker__colors-two"
              primary="#111111"
              color="#111111"
            >
            </span>
          </div>
        </div>

        <div class="info">
          <div class="data">
            <span class="data__subtitle">Nike</span>
            <h1 class="data__title">Air Max Motion</h1>
            <p class="data__description">
              They combine breathable mesh without seams for a traditional style.
            </p>
          </div>
  
          <!-- =====ACTIONS=== -->
          <div class="actions">
            <div class="size__title">sizes</div>
            <div class="size__content">
              <span class="size__tallas active">8.5</span>
              <span class="size__tallas active">9</span>
              <span class="size__tallas">9.5</span>
            </div>
          </div>
  
          <!-- ====Quantity=== -->
          <div class="quantity">
            <h2 class="quantity__title">Qty.</h2>
            <div class="quantity__content">
              <span>-</span>
              <span>1</span>
              <span>+</span>
            </div>
          </div>
        </div>
      </section>

      <!-- =====PRICE===== -->
      <div class="section price">
        <span class="price__title"></span>
        <a href="#" class="price__button"></a>

      </div>
      <!--=============== INFORMATION===============-->
     
    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
